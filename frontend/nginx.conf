# from https://github.com/SocialGouv/docker/tree/master/nginx

user                            nginx;
worker_processes                auto; # it will be determinate automatically by the number of core

error_log                       /var/log/nginx/error.log warn;

events {
  worker_connections          1024;
}


http {
  server_tokens off;
  absolute_redirect           off;
  access_log                  /var/log/nginx/access.log;
  default_type                application/octet-stream;
  error_log                   /var/log/nginx/error.log;
  include                     /etc/nginx/mime.types;
  keepalive_timeout           3000;
  sendfile                    on;

  server {
    listen                  8080;
    root                    /usr/share/nginx/html;
    index                   index.html;
    server_name_in_redirect on;

    #add_header X-Frame-Options "deny";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    charset utf-8;

    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types text/css application/json application/javascript application/x-javascript text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;

    client_max_body_size    32m;
    error_page              500 502 503 504  /50x.html;
    error_page              404              /404.html;

    recursive_error_pages on;

    location / {
      # for next.js static exports, maps /page to page/index.html
      try_files $uri $uri.html $uri/index.html =404;
    }

    location ~* ^/404\.html$ {
      # enable userland 404
      try_files /404.html /404/index.html
      error_page 404 = @error404;
    }

    location @error404 {
      root                /usr/share/nginx/errors/;
    }
    location /50x.html {
      root                /var/lib/nginx/html;
    }

  }
}
