global:
  apiHost: "api-{{ .Values.global.host }}"

api:
  ingress:
    annotations:
      nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "1800"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "1800"
      nginx.ingress.kubernetes.io/proxy-body-size: 8m
  ~chart: app
  ~needs: [build-api, indice]
  imagePackage: api
  host: "{{ tpl .Values.global.apiHost . }}"
  probesPath: /healthz
  containerPort: 8080
  resources:
    requests:
      cpu: 0.1
      memory: 128Mi
    limits:
      cpu: 2
      memory: 4Gi
  envFrom:
    - secretRef:
        name: "{{ .Values.global.pgSecretName }}"
    - secretRef:
        name: api-sealed-secret
    - configMapRef:
        name: api-configmap
    - configMapRef:
        name: celery-configmap
  env:
    - name: SQLALCHEMY_DATABASE_URI
      value: "$(DATABASE_URL)"
    - name: ROOT_URL
      value: "https://{{ tpl .Values.global.apiHost . }}"
    - name: FRONTEND_URL
      value: "https://{{ .Values.global.host }}"

frontend:
  ~chart: app
  ~needs: [build-frontend]
  imagePackage: frontend
  host: "{{ .Values.global.host }}"
  containerPort: 8080
  probesPath: /healthz/
  resources:
    requests:
      cpu: 0.1
      memory: 128Mi
    limits:
      cpu: 1
      memory: 1Gi
  env:
    - name: GATSBY_API_BASE_URL
      value: "https://{{ tpl .Values.global.apiHost . }}" # TODO for some reason, without tpl the value inside apiHost is not evaluated
    - name: GATSBY_URL
      value: "https://{{ .Values.global.host }}"
    - name: GATSBY_REPOSITORY_URL
      value: https://github.com/socialgouv/recosante

indice:
  ~chart: app
  ~needs: [build-indice, redis]
  imagePackage: indice
  probesPath: /
  containerPort: 8080
  startupProbe:
    initialDelaySeconds: 30
    failureThreshold: 50
    periodSeconds: 10
  ingress:
    enabled: false
  envFrom:
    - secretRef:
        name: "{{ .Values.global.pgSecretName }}"
    - secretRef:
        name: indice-sealed-secret
    - configMapRef:
        name: celery-configmap
  env:
    - name: SQLALCHEMY_DATABASE_URI
      value: "$(DATABASE_URL)"

redis:
  ~chart: redis
  enabled: true
  ingress:
    enabled: false
  ~forceRestart: false

flower:
  ~needs: [redis]
  ~chart: app
  image: mher/flower:1.2
  containerPort: 5555
  probesPath: /healthcheck
  ingress:
    enabled: true
  envFrom:
    - secretRef:
        name: flower-sealed-secret
    - configMapRef:
        name: celery-configmap
  env:
    - name: FLOWER_PORT # mandatory, see https://github.com/mher/flower/issues/738
      value: "5555"
    - name: FLOWER_PERSISTENT
      value: "True"

jobs:
  runs:
    build-api:
      use: build
      with:
        imagePackage: api
        context: api
    build-indice:
      use: build
      with:
        imagePackage: indice
        context: libs/indice_pollution
    build-frontend:
      use: build
      ~needs: [api] # yes, the frontend build needs some running API
      with:
        imagePackage: frontend
        context: frontend
        buildArgs:
          GATSBY_API_BASE_URL: "https://{{ tpl .Values.global.apiHost . }}" # TODO for some reason, without tpl the value inside apiHost is not evaluated
          GATSBY_URL: "https://{{ .Values.global.host }}"
          GATSBY_REPOSITORY_URL: https://github.com/socialgouv/recosante
