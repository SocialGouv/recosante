version: "3.8"

services:
  db:
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: recosante
    image: postgres:15.2
    ports:
      - 5432:5432
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data

  dbtest:
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: recosante_test
    image: postgres:15.2
    ports:
      - 5433:5432
    restart: always
    volumes:
      - pgdatatest:/var/lib/postgresql/data

  flower:
    environment:
      CELERY_BROKER_URL: "redis://redis:6379"
      CELERY_REDBEAT_REDIS_URL: "redis://redis:6379"
      CELERY_RESULT_BACKEND: "redis://redis:6379"
      CELERY_TIMEZONE: "Europe/Paris"
      ENVIRONMENT: dev
      FLOWER_BASIC_AUTH: admin:admin
      TZ: "Europe/Paris"
    image: mher/flower:1.2
    ports:
      - 5555:5555
    restart: always

  pgadmin:
    environment:
      PGADMIN_DEFAULT_EMAIL: pgadmin@pgadmin.org
      PGADMIN_DEFAULT_PASSWORD: admin
    image: dpage/pgadmin4
    ports:
      - 5050:80
    restart: always

  redis:
    image: redis:7.0.11
    ports:
      - 6379:6379
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]

  api:
    image: recosante-api
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - 8080:8080
    env_file:
      - api/.env.docker

  api-node:
    image: api-node
    build:
      context: api-node
    ports:
      - 8080:3000
    env_file:
      - api-node/.env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/recosante   
    depends_on:
      - db     
    restart: always

  frontend:
    image: recosante-frontend
    build:
      context: .
      dockerfile: frontend/Dockerfile
    env_file:
      - frontend/.env.docker

  indice_pollution:
    image: recosante-indice_pollution
    build:
      context: libs/indice_pollution
    env_file:
      - libs/indice_pollution/.env.docker

volumes:
  pgdata:
  pgdatatest:
